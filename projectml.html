<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pgTitle">Project â€“ Detail</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styledetails.css" />
  <style>
    :root {
      --pd-max: 1270px;
      --pd-gap: 28px;
      --pd-card: rgba(255, 255, 255, .10);
      --pd-stroke: rgba(255, 255, 255, .18);
      --pd-soft: 0 18px 36px rgba(0, 0, 0, .28);
      --bg1: #083d3b;
      --bg2: #0f8278;
      --bg3: #14b8a6;
      --readable: 66ch;
      --stats-maxw: 650px;
      --mock-pad: 17px;
      --mock-bdr: 2px;
      --feat-gap: 8px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    html,
    body {
      background: transparent !important;
      overflow-x: hidden
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      transform: translateZ(0);
      will-change: transform;
    }

    /* ====== layout utama ====== */
    .main-content {
      padding-top: 50px;
      padding-bottom: 32px;
      flex: 1 0 auto;
      margin-top: 50px
    }

    .main-content .container {
      max-width: var(--pd-max);
      margin: 0 auto;
      padding-inline: clamp(14px, 4vw, 20px)
    }

    .pd-hero {
      display: grid;
      grid-template-columns: 1.05fr .95fr;
      align-items: start;
      gap: var(--pd-gap);
      margin-top: 0
    }

    .pd-hero>* {
      min-width: 0
    }

    .pd-left {
      padding-top: calc(var(--mock-pad) + var(--mock-bdr))
    }

    @media (max-width:980px) {
      .pd-hero {
        grid-template-columns: minmax(0, 1fr)
      }
    }

    .pd-title {
      font-size: clamp(30px, 4.2vw, 28px);
      margin: 0 0 .001rem;
      letter-spacing: .2px;
      margin-top: -40px
    }

    .pd-lead {
      max-width: var(--readable);
      margin: 0 0 16px;
      font-size: 1.06rem;
      line-height: 1.7;
      opacity: .95;
      text-align: justify;
      text-justify: inter-word;
      hyphens: auto;
      overflow-wrap: anywhere;
      hanging-punctuation: first allow-end;
    }

    @supports (text-wrap:pretty) {
      .pd-lead {
        text-wrap: pretty
      }
    }

    /* ====== STATS ====== */
    .pd-stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
      margin: 25px 0 20px;
      max-width: var(--stats-maxw)
    }

    .pd-stat {
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      border-radius: 16px;
      padding: 14px 16px;
      min-height: 84px;
      display: grid;
      grid-template-columns: 52px 1fr;
      align-items: center;
      gap: 1px;
      transition: transform .18s, box-shadow .18s, border-color .18s, background .18s;
    }

    .pd-stat::before {
      content: "";
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--pd-stroke);
      background: radial-gradient(60% 60% at 30% 30%, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0) 70%), rgba(255, 255, 255, .08);
      background-color: rgba(255, 255, 255, .85);
      -webkit-mask-position: center;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: 60%;
      mask-position: center;
      mask-repeat: no-repeat;
      mask-size: 60%
    }

    .pd-stat:nth-child(1)::before {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      -webkit-mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='white' d='M8 9l-4 3 4 3v2l-6-5 6-5v2zm8-4l6 5-6 5v-2l4-3-4-3V5z'/></svg>") center/60% no-repeat;
      mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='white' d='M8 9l-4 3 4 3v2l-6-5 6-5v2zm8-4l6 5-6 5v-2l4-3-4-3V5z'/></svg>") center/60% no-repeat;
    }

    .pd-stat:nth-child(2)::before {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      -webkit-mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='white' d='M12 2L22 7L12 12L2 7L12 2zm0 7L22 14L12 19L2 14L12 9zm0 7L22 21L12 26L2 21L12 16z'/></svg>") center/60% no-repeat;
      mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='white' d='M12 2L22 7L12 12L2 7L12 2zm0 7L22 14L12 19L2 14L12 9zm0 7L22 21L12 26L2 21L12 16z'/></svg>") center/60% no-repeat;
    }

    .pd-num {
      font-weight: 800;
      font-size: 1.5rem;
      line-height: 1;
      margin-bottom: 1px
    }

    .pd-lbl {
      opacity: .9;
      font-size: .95rem
    }

    .pd-stat:hover,
    .pd-stat:focus-within {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, .12);
      border-color: rgba(255, 255, 255, .28);
      box-shadow: 0 10px 24px rgba(0, 0, 0, .30)
    }

    /* ====== CTA ====== */
    .pd-cta {
      margin: 12px 0 8px;
      max-width: var(--stats-maxw)
    }

    .pd-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--pd-stroke);
      background: rgba(255, 255, 255, .08);
      color: #eafff7;
      text-decoration: none;
      transition: transform .15s, background .15s, border-color .15s, box-shadow .15s;
      width: 100%
    }

    .pd-btn+.pd-btn {
      margin-top: 10px
    }

    .pd-btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, .16);
      box-shadow: var(--pd-soft)
    }

    .pd-btn.primary {
      background: #0EA5A6;
      border-color: #13c8c9;
      color: #072b28;
      font-weight: 700
    }

    .pd-btn.primary:hover {
      background: #14b8a6;
      border-color: #2fd6d7
    }

    /* ====== Technologies Used ====== */
    .pd-tech {
      margin-top: 27px;
      max-width: var(--stats-maxw)
    }

    .pd-tech-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 6px 0 10px
    }

    .pd-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px
    }

    .pd-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      font-size: .88rem;
      transition: transform .15s, box-shadow .15s, border-color .15s, background .15s
    }

    .pd-chip:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, .16);
      border-color: rgba(255, 255, 255, .26);
      box-shadow: 0 6px 14px rgba(0, 0, 0, .28)
    }

    .pd-chip:focus-visible {
      outline: none;
      background: rgba(255, 255, 255, .16);
      border-color: rgba(255, 255, 255, .32);
      box-shadow: 0 0 0 3px rgba(20, 184, 166, .25)
    }

    .pd-right {
      display: grid;
      gap: 18px;
      align-content: start;
      min-width: 0
    }

    .pd-mock {
      background: var(--pd-card);
      border: 2px solid var(--pd-stroke);
      border-radius: 15px;
      padding: 17px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      box-shadow: var(--pd-soft);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      aspect-ratio: 19/9
    }

    .pd-mock img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      transition: transform .3s ease, filter .3s ease;
      transform-origin: center
    }

    .pd-mock:hover img {
      transform: scale(1.15)
    }

    .pd-mock:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, .35);
      border-color: rgba(255, 255, 255, .25)
    }

    .pd-thumbs {
      display: flex;
      gap: 9px;
      padding: 8px 14px 13px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-gutter: stable
    }

    .pd-thumb {
      flex: 0 0 auto;
      width: 84px;
      height: 58px;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s
    }

    .pd-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block
    }

    .pd-thumb:hover {
      transform: translateY(-2px)
    }

    .pd-thumb.active img {
      box-shadow: 0 0 0 6px rgba(8, 77, 74, .40), 0 14px 16px rgba(0, 0, 0, .28)
    }

    .pd-section {
      margin-top: 0
    }

    .pd-section h2 {
      font-size: 1.35rem;
      margin-bottom: 16px;
      letter-spacing: .3px
    }

    /* ====== KEY FEATURES card ====== */
    .pd-feature-card {
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
      transition: transform .2s, box-shadow .2s, border-color .2s, background .2s
    }

    .pd-feature-card:hover {
      background: rgba(255, 255, 255, .12);
      border-color: rgba(255, 255, 255, .24);
      box-shadow: 0 10px 28px rgba(0, 0, 0, .35);
      transform: translateY(-2px)
    }

    .pd-feature-head {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      font-weight: 800;
      letter-spacing: .3px
    }

    .pd-feature-head i {
      font-size: 1.2rem;
      color: #b8fff3
    }

    .pd-features {
      list-style: none;
      margin: 0;
      padding: 2px 0;
      display: flex;
      flex-direction: column;
      gap: var(--feat-gap);
      overflow: auto;
      max-height: var(--feat-maxh, none);
      overscroll-behavior: contain;
      scrollbar-width: thin;
      margin-right: -7px;
      padding-right: 12px;
      scrollbar-gutter: stable both-edges
    }

    .pd-features::-webkit-scrollbar {
      width: 9px
    }

    .pd-features::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, .28);
      border-radius: 10px
    }

    .pd-features::-webkit-scrollbar-track {
      background: transparent
    }

    .pd-features li {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      border-radius: 12px;
      padding: 8px 10px;
      background: transparent;
      border: 1px solid transparent;
      transition: background .15s, border-color .15s, box-shadow .15s, transform .15s
    }

    .pd-features li i {
      font-size: 1rem;
      margin-top: 2px;
      color: #b8fff3;
      flex: 0 0 auto
    }

    .pd-features li span {
      color: #eafff7;
      font-size: .98rem;
      font-weight: 500;
      line-height: 1.45
    }

    .pd-features li:hover {
      background: rgba(255, 255, 255, .08);
      border-color: var(--pd-stroke);
      box-shadow: 0 3px 10px rgba(0, 0, 0, .22);
      transform: translateY(-1px)
    }

    /* ====== breadcrumb ====== */
    .pd-breadcrumb {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 1px 0 1px;
      color: rgba(255, 255, 255, .85);
      font-size: .82rem;
      position: relative;
      transform: translateX(-19px)
    }

    .pd-breadcrumb a {
      color: inherit;
      text-decoration: none;
      opacity: .95
    }

    .pd-breadcrumb a:hover {
      text-decoration: underline;
      opacity: 1
    }

    .pd-breadcrumb .sep {
      opacity: .5
    }

    /* ====== Modal (FULL FIT) ====== */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s ease, visibility .3s ease;
      cursor: pointer
    }

    .image-modal.active {
      opacity: 1;
      visibility: visible
    }

    .modal-content {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      max-width: 96vw;
      max-height: 92vh;
      padding: 0
    }

    .modal-image {
      display: block;
      width: auto;
      height: auto;
      max-width: 96vw;
      max-height: 92vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, .5);
      transform: none !important
    }

    .modal-close {
      position: fixed;
      top: 33px;
      right: 20px;
      background: rgba(0, 0, 0, .7);
      border: 2px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 22px;
      transition: all .3s ease;
      z-index: 10001;
      backdrop-filter: blur(10px)
    }

    .modal-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      z-index: 10002;
      background: rgba(0, 0, 0, .65);
      border: 2px solid rgba(255, 255, 255, .35);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      transition: transform .18s, background .18s, opacity .18s, border-color .18s
    }

    .modal-nav.prev {
      left: 25px
    }

    .modal-nav.next {
      right: 25px
    }

    .modal-counter {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, .7);
      border: 2px solid rgba(255, 255, 255, .35);
      color: #fff;
      font-weight: 700;
      font-size: 19px;
      line-height: 1;
      z-index: 10004;
      backdrop-filter: blur(6px);
      pointer-events: none
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width:768px) {
      .main-content .container {
        padding-inline: 16px
      }

      .pd-title,
      .pd-lead,
      .pd-stats,
      .pd-cta,
      .pd-tech,
      .pd-section {
        max-width: 100%
      }

      .pd-lead {
        font-size: 1rem;
        line-height: 1.8
      }

      .pd-mock {
        padding: 14px
      }

      :root {
        --mock-pad: 14px
      }

      .nav-links {
        display: none
      }

      .main-content {
        margin-top: 90px;
        padding-top: 8px
      }

      .modal-content {
        max-width: 98vw;
        max-height: 90vh
      }

      .modal-image {
        max-width: 98vw;
        max-height: 90vh
      }
    }

    @media (min-width:768px) and (max-width:980px) {

      .pd-stats,
      .pd-cta,
      .pd-tech {
        max-width: 100%
      }

      .pd-stats {
        gap: 16px;
        margin: 20px 0
      }

      .pd-tech {
        margin-top: 22px
      }

      .pd-chips {
        gap: 12px
      }

      .pd-lead {
        max-width: 100%;
        text-align: justify;
        text-justify: inter-word;
        line-height: 1.65;
        margin-bottom: 18px;
        padding-inline: 0
      }
    }

    @media (max-width:900px) {
      .pd-features {
        gap: var(--feat-gap)
      }
    }

    @media (max-width:360px) {
      body::before {
        background: linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%)
      }
    }

    @media (min-width:1400px) {
      .navbar .brand {
        margin-left: -2rem
      }
    }

    @media (max-width:560px) {
      .pd-hero {
        grid-template-columns: 1fr;
        gap: 14px
      }

      .pd-left {
        padding-top: 6px
      }

      .pd-title {
        margin-top: 0;
        margin-bottom: 2px;
        font-size: clamp(25px, 7vw, 25px);
        line-height: 1.15
      }

      .pd-lead {
        font-size: .95rem;
        line-height: 1.6;
        margin-bottom: 14px;
        word-break: break-word;
        hyphens: none
      }

      .pd-breadcrumb {
        transform: none !important;
        margin: 4px 0 8px;
        font-size: .9rem;
        flex-wrap: wrap;
        gap: 4px;
        display: none !important
      }

      .pd-mock {
        padding: 12px;
        aspect-ratio: 19/9
      }

      .pd-mock:hover img {
        transform: none !important
      }

      .pd-thumbs {
        padding: 6px 10px 12px;
        gap: 8px
      }

      .pd-thumb {
        width: 68px;
        height: 48px
      }

      .pd-stats,
      .pd-cta,
      .pd-tech {
        max-width: 100%
      }

      .main-content {
        margin-top: 0 !important;
        padding-top: var(--nav-pad, 12px) !important;
        padding-bottom: 32px !important
      }

      .pd-features {
        margin-right: -8px;
        padding-right: 8px
      }
    }

    .pd-stat>div {
      min-width: 0;
    }

    .pd-lbl {
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      line-height: 1.2;
    }

    @media (max-width:560px) {
      .pd-stats {
        grid-template-columns: 1fr 1fr;
        align-items: stretch;
        gap: 12px;
      }

      .pd-stat {
        grid-template-columns: clamp(34px, 9vw, 44px) 1fr;
        padding: 12px clamp(10px, 3.2vw, 16px);
        min-height: unset;
        align-items: center;
      }

      .pd-stat::before {
        width: clamp(30px, 9vw, 40px);
        height: clamp(30px, 9vw, 40px);
        border-radius: 10px;
        -webkit-mask-size: 60%;
        mask-size: 60%;
      }

      .pd-num {
        font-size: clamp(1.05rem, 4.2vw, 1.4rem);
        margin-bottom: 2px;
        line-height: 1;
      }

      .pd-lbl {
        font-size: clamp(.82rem, 2.8vw, .95rem);
        letter-spacing: .1px;
      }
    }

    @media (max-width:400px) {
      .pd-stats {
        gap: 10px;
      }

      .pd-stat {
        grid-template-columns: clamp(30px, 10vw, 36px) 1fr;
        padding: 10px 10px;
      }

      .pd-num {
        font-size: clamp(1rem, 4.6vw, 1.25rem);
      }

      .pd-lbl {
        font-size: clamp(.78rem, 3vw, .9rem);
      }
    }

    @media (max-width:330px) {
      .pd-stats {
        gap: 8px;
      }

      .pd-stat {
        grid-template-columns: 28px 1fr;
        padding: 9px 9px;
      }

      .pd-num {
        font-size: 1rem;
      }

      .pd-lbl {
        font-size: .78rem;
      }
    }

    @media (min-width:981px) and (max-width:1200px) {

      .pd-hero {
        grid-template-columns: minmax(0, 1fr);
        gap: 20px;
      }

      .pd-left {
        max-width: 100%;
        padding-top: 0;
      }

      .pd-right {
        display: grid;
        gap: 18px;
        align-content: start;
      }

      .pd-section {
        margin-top: 8px;
      }

      .pd-stats,
      .pd-cta,
      .pd-tech {
        max-width: 100%;
      }

      .pd-stats {
        margin: 20px 0 16px;
      }

      .pd-cta {
        margin: 12px 0 8px;
      }

      .pd-tech {
        margin-top: 20px;
      }

      .pd-lead {
        max-width: 100%;
      }

      .pd-title {
        margin-top: 0;
      }

      .pd-breadcrumb {
        font-size: 0.75rem;
      }
    }

    @media (max-width:1000px) {
      .pd-breadcrumb {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="brand">
        <a href="detailsML.html" class="back-btn" title="Back to Home" aria-label="Back"><i
            class="bx bx-chevron-left"></i></a>
        <a href="#" class="logo">Machine Learning</a>
      </div>
      <nav class="pd-breadcrumb" aria-label="Breadcrumb">
        <a href="index.html#services">Experiences</a><span class="sep">/</span>
        <a href="detailsML.html">Machine Learning</a><span class="sep">/</span>
        <span id="crumbTitle"></span>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="pd-hero">
        <!-- kolom kiri -->
        <div class="pd-left">
          <h1 id="pTitle" class="pd-title">Loadingâ€¦</h1>
          <p id="pLead" class="pd-lead"></p>

          <div class="pd-stats">

  <script>
    /* ---- Data ---- */
    const PROJECT_DETAIL = {
      "image-classification": {

        images: [

        ],
        demo: "#",

        medium: "",
        technologies: ["Python", "TensorFlow", "Keras", "Jupyter Notebook", "NumPy", "Matplotlib"],
        features: [
          "CNN-based image classification architecture with multiple convolutional layers",
          "Data augmentation using ImageDataGenerator (rotation, shift, zoom, flip)",
          "Dropout regularization to prevent overfitting",
          "Binary classification for rock, paper, scissors images",
          "Model training monitoring with accuracy and loss visualization",
          "Validation accuracy target of >85% achieved",
        ]
      },
      "applied-ml": {
        title: "Liver Disease Prediction",
        lead: "Predicting liver disease using medical patient data from a Kaggle dataset containing 1,700 records with 11 variables. This project involved in-depth exploratory data analysis using correlation matrices and distribution diagrams, data preprocessing including one-hot encoding for categorical features, and training-testing data split (75%-25%). I implemented and compared four classification algorithms: Support Vector Machine, Logistic Regression, Random Forest, and K-Nearest Neighbors. After establishing baseline performance with default parameters, I tuned the hyperparameters using GridSearchCV with StratifiedKFold cross-validation to optimize the performance of each model. Evaluation used accuracy, precision, and recall metrics to assess model effectiveness. Random Forest emerged as the best-performing model after tuning, achieving 88% accuracy.",
        cover: "assets/ml/card2/img1.jpeg",
        images: [
          "assets/ml/card2/img1.jpeg",
          "assets/ml/card2/img2.jpeg",
          "assets/ml/card2/img3.jpeg",
        ],
        demo: "#",
        code: "https://github.com/Gibranfaktiananwar/ML-Terapan-Proyek-Pertama",
        medium: "",
        technologies: ["Python", "Scikit-learn", "Seaborn", "Pandas", "Jupyter Notebook", "NumPy", "Matplotlib"],
        features: [
          "Multi-algorithm comparison",
          "Hyperparameter optimization with GridSearchCV",
          "StratifiedKFold cross-validation to handle imbalanced dataset",
          "EDA with correlation analysis and distribution visualization",
          "One-hot encoding for categorical feature transformation",
          "Multiple evaluation metrics: accuracy, precision, recall",
          "Baseline vs tuned model comparison",
        ]
      },
      "Loan-Eligibility": {
        title: "Loan Eligibility Prediction",
        lead: "Developing a machine learning model to predict loan eligibility using the Naive Bayes algorithm. This project involves data preprocessing, including handling missing values, exploratory data analysis with visualization to understand feature distribution and correlation, and feature engineering to prepare the dataset. I implemented the Gaussian Naive Bayes classifier from scikit-learn, trained the model on historical loan application data, and evaluated its performance using accuracy metrics and confusion matrices. Each step in the Jupyter notebook is documented in detail with explanations to ensure reproducibility. This model analyzes applicant features such as income, credit history, and loan amount to determine the probability of approval, providing valuable insights.",
        cover: "assets/ml/card3/img1.jpeg",
        images: [
          "assets/ml/card3/img1.jpeg",
          "assets/ml/card3/img2.jpeg",
          "assets/ml/card3/img3.jpeg",
        ],
        demo: "#",
        code: "https://github.com/Gibranfaktiananwar/Loan-Eligibility-Prediction-using-Naive-Bayes_Mini-Python-Projects-For-Data-Science-",
        medium: "",
        technologies: ["Python", "Scikit-learn", "Pandas", "Jupyter Notebook", "NumPy", "Matplotlib"],
        features: [
          "Implementation of Gaussian Naive Bayes for loan approval prediction",
          "Handling missing values and data cleaning techniques",
          "Transformation and preparation of features for optimal model performance",
        ]
      },
      "Crawling-Twitter-Data": {
        title: "Crawling Twitter Data for Dataset NER Bahasa Indonesia",
        lead: "I created an Indonesian NER dataset from Twitter/X. I extracted tweets with tokens and the tweet-harvest library using keywords, date ranges, and language filters. I converted CSV to text, cleaned URLs/hashtags/mentions/special characters, filtered sentences â‰¥15 words, capitalized the first letter, and corrected punctuation. I compiled a gazetteer (PERSON/ORGANIZATION/LOCATION), merged it, then tagged it with a greedy longest-match algorithm (priority PER > ORG > LOC). Labels were converted to the BIO scheme, filtered to a minimum of 3 B labels per sentence, duplicated for augmentation, then split into train/val/test 80/10/10.",
        cover: "assets/ml/card4/img1.jpeg",
        images: [
          "assets/ml/card4/img1.jpeg",
        ],
        demo: "#",
        code: "https://github.com/Gibranfaktiananwar/Crawling-Twitter-Data-for-Dataset-NER-Bahasa-Indonesia",
        medium: "https://medium.com/@gibranfktian/crawling-twitter-data-for-dataset-ner-bahasa-indonesia-ee3ffb29edc3",
        technologies: ["Python", "Tweet harvest", "Pandas", "Jupyter Notebook"],
        features: [
          "Twitter/X data extraction using tweet-harvest library",
          "Multi-stage text preprocessing pipeline",
          "Gazetteer-based NER labeling with three entity types (PER, ORG, LOC)",
          "BIO tagging scheme conversion",
          "Automated dataset splitting",
          "Duplicate handling and data quality control"
        ]
      },
    };

    /* ---- helpers ---- */
    const $ = s => document.querySelector(s);
    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "deploy-aaPanel";
    const data = PROJECT_DETAIL[id] || { title: "Project Not Found", lead: "ID proyek tidak dikenali. Kembali ke halaman daftar.", cover: "", demo: "#", code: "#", medium: "", technologies: [], features: [] };

    $("#pgTitle").textContent = data.title + " â€“ Project Detail";
    $("#pTitle").textContent = data.title;
    $("#pLead").textContent = data.lead;
    document.getElementById('crumbTitle').textContent = (data.title || '').trim() || 'Model Tester NER';

    /* ---- gallery ---- */
    const mainImg = document.getElementById('pCover');
    const thumbsWrap = document.getElementById('thumbStrip');
    const gallery = (Array.isArray(data.images) && data.images.length ? data.images : (data.cover ? [data.cover] : []));
    let current = 0;

    function renderMain() {
      if (!gallery.length) { document.getElementById('imagePreview').style.display = 'none'; return; }
      mainImg.src = gallery[current];
      mainImg.alt = data.title + ' â€“ preview ' + (current + 1);
    }
    function renderThumbs() {
      if (!thumbsWrap) return;
      thumbsWrap.innerHTML = gallery.map((src, i) => `
          <button class="pd-thumb ${i === current ? 'active' : ''}" data-i="${i}" aria-label="Preview ${i + 1}">
            <img src="${src}" alt="thumb ${i + 1}">
          </button>`).join('');
      thumbsWrap.querySelectorAll('.pd-thumb').forEach(btn => {
        btn.addEventListener('click', () => {
          current = +btn.dataset.i; renderMain();
          thumbsWrap.querySelectorAll('.pd-thumb').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
    }
    renderMain(); renderThumbs();

    const isFilled = v => (typeof v === "string") && v.trim() !== "" && v.trim() !== "#";
    const btnCode = $("#btnCode"), btnMedium = $("#btnMedium"), ctaBlock = $("#ctaBlock");
    const hasCode = isFilled(data.code), hasMedium = isFilled(data.medium);

    if (hasCode && hasMedium) {
      btnCode.href = data.code.trim();
      btnCode.innerHTML = "<i class='bx bxl-github'></i>Github";
      btnCode.style.display = "inline-flex";

      btnMedium.href = data.medium.trim();
      btnMedium.innerHTML = "<i class='bx bxl-medium'></i>Medium";
      btnMedium.style.display = "inline-flex";
    } else if (hasCode && !hasMedium) {
      btnCode.href = data.code.trim();
      btnCode.innerHTML = "<i class='bx bxl-github'></i>Github";
      btnCode.style.display = "inline-flex";
      btnMedium.style.display = "none";
    } else if (!hasCode && hasMedium) {
      btnCode.href = data.medium.trim();
      btnCode.innerHTML = "<i class='bx bxl-medium'></i>Medium";
      btnCode.style.display = "inline-flex";
      btnMedium.style.display = "none";
    } else {
      ctaBlock.style.display = "none";
    }

    $("#statTech").textContent = data.technologies.length;
    $("#statFeat").textContent = data.features.length;
    $("#techList").innerHTML = data.technologies.map(t => `<span class="pd-chip">${t}</span>`).join("");
    $("#featureList").innerHTML = data.features.map(f => `<li><i class='bx bx-check-circle'></i><span>${f}</span></li>`).join("");

    (function clampFeatureListToFour() {
      const list = document.getElementById('featureList');
      const first = list.querySelector('li');
      if (!first) return;
      requestAnimationFrame(() => {
        const styles = getComputedStyle(list);
        const gap = parseFloat(styles.rowGap || styles.gap || 8);
        const itemH = first.getBoundingClientRect().height;
        const rows = Math.min(4, list.children.length);
        const maxH = (itemH * rows) + (gap * (rows - 1));
        list.style.setProperty('--feat-maxh', maxH + 'px');
        list.setAttribute('aria-label', 'Key features (scroll for more)');
      });
    })();

    /* ---- modal ---- */
    const imagePreview = $("#imagePreview"), imageModal = $("#imageModal"),
      modalImage = $("#modalImage"), modalClose = $("#modalClose"),
      modalContent = $("#modalContent"), modalPrev = document.getElementById('modalPrev'),
      modalNext = document.getElementById('modalNext'), modalCounter = document.getElementById('modalCounter');

    function updateCounter() {
      if (!modalCounter) return;
      if (gallery.length <= 1) { modalCounter.style.display = 'none'; }
      else { modalCounter.style.display = ''; modalCounter.textContent = (current + 1) + ' / ' + gallery.length; }
    }
    function setModalImageByIndex(i) {
      modalImage.src = gallery[i]; modalImage.alt = data.title + ' â€“ preview ' + (i + 1);
      mainImg.src = gallery[i];
      if (thumbsWrap) { thumbsWrap.querySelectorAll('.pd-thumb').forEach((b, idx) => b.classList.toggle('active', idx === i)); }
      updateCounter();
    }
    function updateModalNav() {
      const atStart = (current === 0), atEnd = (current === gallery.length - 1), show = (gallery.length > 1);
      modalPrev.style.display = show ? '' : 'none';
      modalNext.style.display = show ? '' : 'none';
      modalPrev.disabled = atStart; modalNext.disabled = atEnd;
      modalPrev.classList.toggle('disabled', atStart); modalNext.classList.toggle('disabled', atEnd);
    }
    imagePreview.addEventListener('click', () => {
      if (!gallery.length) return;
      setModalImageByIndex(current);
      imageModal.classList.add('active'); document.body.style.overflow = 'hidden'; updateModalNav();
    });
    modalPrev.addEventListener('click', (e) => { e.stopPropagation(); if (current > 0) { current--; setModalImageByIndex(current); updateModalNav(); } });
    modalNext.addEventListener('click', (e) => { e.stopPropagation(); if (current < gallery.length - 1) { current++; setModalImageByIndex(current); updateModalNav(); } });
    function closeModal() { imageModal.classList.remove('active'); document.body.style.overflow = ''; }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && imageModal.classList.contains('active')) closeModal();
      if (!imageModal.classList.contains('active')) return;
      if (e.key === 'ArrowLeft' && current > 0) { current--; setModalImageByIndex(current); updateModalNav(); }
      if (e.key === 'ArrowRight' && current < gallery.length - 1) { current++; setModalImageByIndex(current); updateModalNav(); }
    });
    document.getElementById('modalClose').addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });
    imageModal.addEventListener('click', (e) => { if (e.target === imageModal) closeModal(); });
    modalContent.addEventListener('click', (e) => { if (e.target === modalContent) closeModal(); });

    (() => {
      const nav = document.querySelector('.navbar'); const main = document.querySelector('.main-content'); const mq = window.matchMedia('(max-width: 560px)');
      function applyMobilePad() { if (!nav || !main) return; if (mq.matches) { const h = nav.getBoundingClientRect().height || 56; main.style.setProperty('--nav-pad', (h + 7) + 'px'); } else { main.style.removeProperty('--nav-pad'); } }
      applyMobilePad(); window.addEventListener('resize', applyMobilePad); window.addEventListener('load', applyMobilePad);
    })();
  </script>

  <script src="https://kit.fontawesome.com/71cd389c2b.js" crossorigin="anonymous"></script>
