<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pgTitle">Project – Detail</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- CSS global kamu tetap dipakai -->
  <link rel="stylesheet" href="styleweb.css">

  <!-- Tambahan khusus halaman detail -->
  <style>
    body {
      display: flex;
      /* jadikan kolom */
      flex-direction: column;
      min-height: 100vh;
      /* tetap pakai tinggi layar */
    }

    :root {
      --pd-max: 1160px;
      --pd-gap: 28px;
      --pd-card: rgba(255, 255, 255, .10);
      --pd-stroke: rgba(255, 255, 255, .18);
      --pd-soft: 0 18px 36px rgba(0, 0, 0, .28);
      --bg1: #083d3b;
      --bg2: #0f8278;
      --bg3: #14b8a6;
    }

    /* Matikan background langsung di html/body, biar digambar sekali lewat ::before */
    html,
    body {
      background: transparent !important;
    }

    body::before {
      content: "";
      position: fixed;
      /* tetap menutup saat scroll */
      inset: 0;
      z-index: -1;
      /* di belakang semua konten */
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      /* trik anti banding di sebagian mobile GPU */
      transform: translateZ(0);
      will-change: transform;
    }

    .main-content {
      /* akan dioverride JS sesuai tinggi navbar */
      padding-top: 72px;
      /* Reduced from default calculation */
      /* fallback jika JS belum jalan */
      padding-bottom: 32px;
      /* ruang napas bawah */
      flex: 1 0 auto;
    }

    .main-content .container {
      max-width: var(--pd-max);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== HERO ===== */
    .pd-hero {
      display: grid;
      grid-template-columns: 1.05fr .95fr;
      align-items: start;
      /* penting: konten nempel atas */
      gap: var(--pd-gap);
      margin-top: 0;
    }

    @media (max-width:1080px) {
      .pd-hero {
        grid-template-columns: 1fr;
      }
    }

    .pd-title {
      font-size: clamp(30px, 4.2vw, 48px);
      margin: .25rem 0 .6rem;
      letter-spacing: .2px;
    }

    .pd-lead {
      opacity: .95;
      font-size: 1.06rem;
      line-height: 1.65;
      margin: 0 0 16px;
      max-width: 58ch;
    }

    .pd-stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(180px, 1fr));
      gap: 14px;
      margin: 18px 0;
      max-width: 420px;
    }

    .pd-stat {
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 84px;
    }

    .pd-num {
      font-weight: 800;
      font-size: 1.5rem;
      line-height: 1;
    }

    .pd-lbl {
      opacity: .88;
      font-size: .95rem;
    }

    .pd-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 18px 0 8px;
    }

    .pd-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--pd-stroke);
      background: rgba(255, 255, 255, .08);
      color: #eafff7;
      text-decoration: none;
      transition: transform .15s, background .15s, border-color .15s, box-shadow .15s;
    }

    .pd-btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, .16);
      box-shadow: var(--pd-soft);
    }

    .pd-btn.primary {
      background: #0EA5A6;
      border-color: #13c8c9;
      color: #072b28;
      font-weight: 700;
    }

    .pd-btn.primary:hover {
      background: #14b8a6;
      border-color: #2fd6d7;
    }

    .pd-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    .pd-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      font-size: .88rem;
    }

    /* Kolom kanan berisi: gambar + fitur (menumpuk rapat) */
    .pd-right {
      display: grid;
      gap: 18px;
      align-content: start;
    }

    .pd-mock {
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      border-radius: 18px;
      padding: 18px;
      display: flex;
      /* biar gambar menempel ke atas */
      align-items: flex-start;
      justify-content: center;
      box-shadow: var(--pd-soft);
      min-height: 0;
      /* hilangkan tinggi minimum berlebih */
      overflow: hidden;
      /* Penting untuk efek zoom */
      cursor: pointer;
      /* Menunjukkan gambar bisa di-hover */
      position: relative;
      /* Untuk positioning yang lebih baik */
    }

    .pd-mock img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
      /* Smooth transition */
      transform-origin: center;
      /* Zoom dari tengah */
    }

    /* Efek hover zoom pada gambar */
    .pd-mock:hover img {
      transform: scale(1.15);
      /* Zoom 115% saat hover */
    }

    /* Efek tambahan pada container saat hover */
    .pd-mock:hover {
      transform: translateY(-2px);
      /* Sedikit naik */
      box-shadow: 0 25px 45px rgba(0, 0, 0, .35);
      /* Shadow lebih dramatis */
      border-color: rgba(255, 255, 255, .25);
      /* Border lebih terang */
    }

    /* ===== IMAGE MODAL ===== */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      cursor: pointer;
    }

    .image-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 22px;
      transition: all 0.3s ease;
      z-index: 10001;
      backdrop-filter: blur(10px);
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    /* Zoom indicator on image */
    .pd-mock::after {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .pd-mock:hover::after {
      opacity: 1;
    }

    /* ===== SECTION FEATURES (sekarang di kolom kanan) ===== */
    .pd-section {
      margin-top: 0;
    }

    .pd-section h2 {
      font-size: 1.35rem;
      margin-bottom: 14px;
      letter-spacing: .2px;
    }

    .pd-features {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(280px, 1fr));
    }

    @media (max-width:900px) {
      .pd-features {
        grid-template-columns: 1fr;
      }
    }

    .pd-features li {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      background: var(--pd-card);
      border: 1px solid var(--pd-stroke);
      border-radius: 14px;
      padding: 12px 14px;
      min-height: 64px;
      transition: transform .15s, border-color .15s, box-shadow .15s, background .15s;
      cursor: default;
    }

    .pd-features li:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, .14);
      border-color: rgba(255, 255, 255, .32);
      box-shadow: 0 12px 28px rgba(0, 0, 0, .25);
    }

    .pd-features li i {
      font-size: 1.25rem;
      margin-top: 2px;
      color: #b8fff3;
      flex: 0 0 auto;
      transition: color .15s ease, transform .15s ease;
    }

    .pd-features li:hover i {
      color: #e8fff9;
      transform: scale(1.06);
    }

    .pd-features li span {
      line-height: 1.55;
    }

    .pd-tech {
      margin-top: 16px;
    }

    .pd-tech-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 6px 0 10px;
    }

    /* footer section code */

    /* ===== Footer ===== */
    .footer {
      width: 100%;
      background: var(--footer-bg);
      padding: 8px 0 8px;
      /* ↓ lebih rapat dari 40px */
      position: relative;
      margin-top: auto !important;
    }

    .footer .footer-inner {
      max-width: var(--footer-maxw);
      margin: 0 auto;
      padding: 0 16px;
    }

    .footer .social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      /* kontrol jarak icon */
      margin-bottom: 6px;
      /* ↓ tadinya 25px */
    }

    .footer .social a {
      width: 40px;
      /* sedikit lebih kecil */
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      border: 1.5px solid var(--footer-accent);
      /* ↓ tipis, lebih halus */
      color: var(--footer-fg);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
    }

    .footer .social a:hover {
      background: var(--footer-accent);
      color: #0f8278;
      /* kontras saat hover */
      box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
      transform: translateY(-4px) scale(1.08);
      /* ↓ lebih elegan dari -10px & 1.2 */
    }

    .footer .copyright {
      margin: 6px 0 0;
      /* ↓ tadinya 20px */
      text-align: center;
      font-size: 14px;
      /* ↓ 16 → 14 agar tidak "berat" */
      color: var(--footer-fg-dim);
      letter-spacing: .2px;
    }

    .main-content,
    .pd-hero,
    .pd-right {
      background: transparent !important;
    }

    .navbar {
      margin-bottom: 0 !important;
    }

    /* Responsif untuk efek zoom */
    @media (max-width: 768px) {
      .pd-mock:hover img {
        transform: scale(1.1);
        /* Zoom lebih kecil di mobile */
      }

      .pd-mock:hover {
        transform: translateY(-1px);
        /* Movement lebih kecil di mobile */
      }

      .modal-content {
        max-width: 95vw;
        max-height: 95vh;
      }

      .modal-close {
        display: none;
        /* Hide close button on mobile */
      }
    }

    /* responsif kecil */
    @media (max-width:480px) {
      .footer .social {
        gap: 10px;
      }

      .footer .social a {
        width: 36px;
        height: 36px;
      }

      .footer .copyright {
        font-size: 13px;
      }
    }

    /* list fitur lebih rapat sedikit di mobile */
    @media (max-width: 900px) {
      .pd-features {
        gap: 10px;
      }
    }

    /* mobile phones: tambah ruang bawah agar tak mepet */
    @media (max-width:560px) {
      .main-content {
        padding-top: 5px !important;
        /* Reduced for mobile */
        padding-bottom: 40px !important;
      }

      /* dari 88 → 40 */
      .pd-section {
        margin-bottom: 4px !important;
      }

      /* dari 8 → 4 */
      .pd-hero {
        gap: 16px !important;
      }

      /* dari var(--pd-gap)=28 → 16 */
      .pd-mock {
        padding: 14px !important;
      }

      /* sedikit lebih rapat */
      .pd-features {
        gap: 8px !important;
      }

      /* list fitur lebih rapat */
      .pd-section h2 {
        margin-bottom: 10px !important;
      }
    }

    /* Sedikit ubah sudut di layar <=360px agar transisi warna lebih mulus */
    @media (max-width:360px) {
      body::before {
        background: linear-gradient(120deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR (tidak diubah) -->
  <header class="navbar">
    <div class="nav-container">
      <div class="brand">
        <a href="detailsweb.html" class="back-btn" title="Back" aria-label="Back">
          <i class="bx bx-chevron-left"></i>
        </a>
        <a href="index.html" class="logo">Project Details</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Projects</a></li>
          <li><a href="index.html#testimonial">Certificates</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <!-- ===== HERO ===== -->
      <section class="pd-hero">
        <!-- Kolom kiri (teks) -->
        <div>
          <h1 id="pTitle" class="pd-title">Loading…</h1>
          <p id="pLead" class="pd-lead"></p>

          <div class="pd-stats">
            <div class="pd-stat">
              <div id="statTech" class="pd-num">–</div>
              <div class="pd-lbl">Total Teknologi</div>
            </div>
            <div class="pd-stat">
              <div id="statFeat" class="pd-num">–</div>
              <div class="pd-lbl">Fitur Utama</div>
            </div>
          </div>

          <div class="pd-cta">
            <a id="btnCode" class="pd-btn primary" target="_blank" rel="noopener">
              <i class='bx bx-play-circle'></i> Github
            </a>
          </div>

          <div class="pd-tech">
            <h3 class="pd-tech-title">
              <i class='bx bx-code-curly'></i>
              Technologies Used
            </h3>
            <div id="techList" class="pd-chips"></div>
          </div>
        </div>

        <!-- Kolom kanan (gambar + key features) -->
        <div class="pd-right">
          <div class="pd-mock" id="imagePreview">
            <img id="pCover" alt="Preview">
          </div>

          <section class="pd-section">
            <h2>Key Features</h2>
            <ul id="featureList" class="pd-features"></ul>
          </section>
        </div>
      </section>
    </div>
  </main>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <div class="modal-content" id="modalContent">
      <div class="modal-close" id="modalClose">
        <i class='bx bx-x'></i>
      </div>
      <img class="modal-image" id="modalImage" alt="Full Preview">
    </div>
  </div>

  <script>
    // ---- data detail per id ----
    const PROJECT_DETAIL = {
      "model-tester-ner": {
        title: "Model Tester NER",
        lead: "AutoChat adalah solusi otomatisasi untuk mengirim pesan ke saluran Discord secara terjadwal. Pengguna dapat menentukan saluran tujuan, isi pesan, dan interval penundaan pengiriman pesan. Program ini berjalan 24/7, memungkinkan pengiriman pesan otomatis tanpa intervensi manual, sehingga memudahkan promosi atau komunikasi di Discord secara efisien.",
        cover: "assets/web/card1/ner.jpeg",
        demo: "#",
        code: "https://github.com/your/repo",
        technologies: ["Python", "FastAPI", "Uvicorn", "Docker", "HTML", "CSS", "JS", "HTML", "CSS", "JS", "HTML", "CSS", "JS"],
        features: [
          "Form uji teks & unggah file (.txt/.csv).",
          "Highlight entitas PER/ORG/LOC realtime.",
          "Ekspor hasil prediksi ke CSV.",
          "Deployment containerized (Docker)."
        ]
      },
    };

    // ---- render ----
    const $ = s => document.querySelector(s);
    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "model-tester-ner"; // Default untuk demo

    const data = PROJECT_DETAIL[id] || {
      title: "Project Not Found",
      lead: "ID proyek tidak dikenali. Kembali ke halaman daftar.",
      cover: "",
      demo: "#", code: "#",
      technologies: [], features: []
    };

    $("#pgTitle").textContent = data.title + " – Project Detail";
    $("#pTitle").textContent = data.title;
    $("#pLead").textContent = data.lead;

    const img = $("#pCover");
    if (data.cover) {
      img.src = data.cover;
      img.alt = data.title;
    } else {
      img.style.display = "none";
    }

    // tombol di kiri tetap pakai demo (sesuai kodemu semula)
    $("#btnCode").href = data.demo || "#";

    $("#statTech").textContent = data.technologies.length;
    $("#statFeat").textContent = data.features.length;

    $("#techList").innerHTML = data.technologies.map(t => `<span class="pd-chip">${t}</span>`).join("");
    $("#featureList").innerHTML = data.features.map(f => `
      <li><i class='bx bx-check-circle'></i><span>${f}</span></li>
    `).join("");

    // ---- Image Modal Functionality ----
    const imagePreview = $("#imagePreview");
    const imageModal = $("#imageModal");
    const modalImage = $("#modalImage");
    const modalClose = $("#modalClose");
    const modalContent = $("#modalContent");

    // Open modal when clicking image preview
    imagePreview.addEventListener('click', () => {
      if (data.cover) {
        modalImage.src = data.cover;
        modalImage.alt = data.title;
        imageModal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent background scrolling
      }
    });

    // Close modal when clicking close button
    modalClose.addEventListener('click', (e) => {
      e.stopPropagation();
      closeModal();
    });

    // Close modal when clicking outside the image
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        closeModal();
      }
    });

    // Close modal when clicking modal content but not the image
    modalContent.addEventListener('click', (e) => {
      if (e.target === modalContent) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && imageModal.classList.contains('active')) {
        closeModal();
      }
    });

    function closeModal() {
      imageModal.classList.remove('active');
      document.body.style.overflow = ''; // Restore scrolling
    }
  </script>

  <script>
    (function () {
      const nav = document.querySelector('.navbar');
      const main = document.querySelector('.main-content');
      if (!nav || !main) return;

      function applyTopPad() {
        const h = nav.getBoundingClientRect().height || 56;   // tinggi real navbar
        const isMobile = window.innerWidth <= 560;
        const extra = isMobile ? -56 : -60;                     // Negative value to reduce spacing
        main.style.paddingTop = Math.max(20, h + extra) + 'px'; // Minimum 20px padding
      }
      applyTopPad();
      window.addEventListener('resize', applyTopPad);
    })();
  </script>

  <script src="https://kit.fontawesome.com/71cd389c2b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>

</html>
